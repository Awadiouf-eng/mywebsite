<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Accueil</title>
    <style>
        body {
            background: url(images/arriére_plan.png);
            backdrop-filter: blur(10px);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        section {
            height: 300px; 
            width: 70%;    
            font-size: 60px;
            float: left;
            background: plum;
        }
        div {
            float: right;
            width: 30%;
        }
        nav ul {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0;
            margin: 0;
            list-style: none;
            background-color: rgb(87, 39, 87);
        }
        nav li {
            flex: 1 0 150px;
            height: 45px;
            background-color: rgb(87, 39, 87);
            text-align: center;
            border-left: 1px solid white;
            border-right: 1px solid white;
            line-height: 35px;
        }
        nav a {
            color: rgb(255, 255, 255);
            text-decoration: none;
            display: block;
            padding: 5px 0;
        }
        nav li:hover {
            background-color: plum;
        }
        #nom {
            float: left;
        }
        @media (max-width: 768px) {
            section {
                width: 100%;
                float: none;
                text-align: center;
            }
            div {
                width: 100%;
                float: none;
                text-align: center;
            }
        }
    </style>
